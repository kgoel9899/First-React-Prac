<<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <title>Practice</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div id="app"></div>

        <script type="text/babel">
            class App extends React.Component {
                state = {
                    name: "Kshitij",
                    age: 12345
                }
                // e is event
                handleClick = (e) => {
                    console.log(e.target);
                    //console.log(this.state.name) doesnt work thats why use arrow functions
                    //how to modify states withing the custom user functions
                    this.setState (
                        {
                            name: "K"
                        }
                    );
                }
                handleMouseOver = (e) => {
                    console.log(e.target, e.pageX, e.pageY);
                }
                handleCopy = (e) => {
                    console.log("NO");
                }
                handleChange = (e) => {
                    this.setState ({
                        //see the console log of e.target
                        name: e.target.value
                    });
                }
                handleSubmit = (e) => {
                    //prevents the default behaviour after clicking submit (default is to refresh the page)
                    e.preventDefault();
                    console.log(this.state.name);
                }
                render() {
                    return (
                        //only one root element and className ====== limitations
                        //onSubmit method in form handles click on submit as well as enter to submit the form on the page
                        <div className = "app-content">
                            <h1>Hello</h1>
                            <p>{ this.state.name } and { this.state.age }</p>
                            <button onClick={ this.handleClick }>Click Me</button>
                            <button onMouseOver={ this.handleMouseOver }>Hover Me</button>
                            <p onCopy={ this.handleCopy }>Copy Me</p>
                            <form onSubmit={ this.handleSubmit }>
                                <input type="text" onChange={ this.handleChange }/>
                                <button>Submit</button>
                            </form>
                        </div>
                    )
                }
            }
            ReactDOM.render(<App />, document.getElementById('app'));
        </script>
    </body>
</html>
